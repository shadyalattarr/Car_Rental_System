    <!-- Update Car Form -->
    <div class="container mt-5">
        <h2 class="text-center">Update Car Status</h2>
        <p class="text-center text-muted">Enter the Plate ID and new status of the car</p>
        <form class="mt-4"> <!--Compare plate id in another file after setting onclick and changing db-->
            <div class="mb-3">
                <label for="plateId" class="form-label">Plate ID</label>
                <input type="text" class="form-control" id="plateId" name="plateId" placeholder="Enter the plate ID" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="">Select status</option>
                    <option value="active">Active</option>
                    <option value="out_of_service">Out of Service</option>
                    <option value="rented">Rented</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Status</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
