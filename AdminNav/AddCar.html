<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">CarRental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="AddCar.html">Add Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="UpdateCar.html">Update Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../HomeNav/Homepage.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Car Form -->
    <div class="container mt-5">
        <h2 class="text-center">Add New Car</h2>
        <p class="text-center text-muted">Enter the details of the new car</p>
        <form class="mt-4"> <!--Add onsubmit, new file for validation and inserting in db-->
            <div class="mb-3">
                <label for="plateId" class="form-label">Plate ID</label>
                <input type="text" class="form-control" id="plateId" name="plateId" placeholder="Enter Plate ID" required>
            </div>
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" placeholder="Enter Manufacturer" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" placeholder="Enter Model" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter Year" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="">Select Status</option>
                    <option value="active">Active</option>
                    <option value="out_of_service">Out of Service</option>
                    <option value="rented">Rented</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" required>
            </div>
            <div class="mb-3">
                <label for="officeId" class="form-label">Office ID</label>
                <input type="text" class="form-control" id="officeId" name="officeId" placeholder="Enter Office ID" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Car</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </div>

</body>
</html>
