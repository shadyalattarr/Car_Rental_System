<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var card = document.getElementById("card").validateForm;


            var pwd = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_pwd").value;
            var flag = true;

            if (name === ""){
                alert("Please enter your name!");
                flag = false;
            }
            if (email === ""){
                alert("Please enter your email!");
                flag = false;
            }
            if (phone === ""){
                alert("Please enter your phone number!");
                flag = false;
            }
            if (card === ""){
                alert("Please enter your card!");
                flag = false;
            } 
            
            

            if (pwd === ""){
                alert("Please enter your password!");
                flag = false;
            }
            if (confirm_password === ""){
                alert("Please confirm your password!");
                flag = false;
            }
            if (pwd !== confirm_password && flag){
                alert("Passwords do not match!");
                flag = false;
            }
            return flag;
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="Homepage.html">CarRental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Signup.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Login Form -->
    <div class="container mt-5">
        <h2 class="text-center">Signup</h2>
        <p class="text-center text-muted">Please fill in your details to continue</p>
        <form class="mt-4" action="signup.php" method="post" onsubmit="return validateForm();"><!--margin top 4 which is predefined in bootstrap css, mb-3 is margin bottom 3-->
            <div class="mb-3"> <!--Add onsubmit, new file for validation and storing data in db-->
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Method of Payment</label>
                <select class="form-select" id="payment" name="payment" required>
                    <option value="">Select a payment method</option>
                    <option value="card">Card</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="card" class="form-label">Card Number - last 4 for now</label>
                <input type="text"  class="form-control" id="card_num" name="card_num" placeholder="Cardnum">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Your Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
